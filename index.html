    <script>
        $(function(){
            let gal = $(".gallery li") //이미지3개
            let btns = $(".btn_set li") //인디케이터 버튼 3개
            let current = 0
            let prevBtn = $(".material-symbols-outlined.left")
            let nextBtn = $(".material-symbols-outlined.right")
            let carouselBtn = $(".material-symbols-outlined, .btn_set li")
            
            gal.css("left","100%")
            gal.eq(0).css("left",0)

            //좌측버튼 클릭시
            prevBtn.click(function(){
                if(current == -1) current = 2;
                let currentImg = gal.eq(current)
                let nextImg = gal.eq(current = current-1)
                currentImg.css("left",0).animate({"left":"100%"})
                //currentImg 0 -1(배열 중에 마지막 첫번째) -2(배열중애 마지막 두번째)
                nextImg.stop().css("left","-100%").animate({"left":0})
            })
            //우측버튼 클릭시
            nextBtn.click(function(){
                if(current == 2) current = -1;//current 가 2가 되었을때 다시 -1로 돌아가게끔해라... 
                let currentImg = gal.eq(current)
                let nextImg = gal.eq(current = current+1)
                currentImg.stop().css("left",0).animate({"left":"-100%"})
                //currentImg 0 1 2
                nextImg.stop().css("left","100%").animate({"left":0})
            })

            btns.click(function(){
                let i = $(this).index()
                if(current == i) return false //실행안하겠다.
                //alert(i)
                move(i);
                function move(i){
                    let currentImg = gal.eq(current)
                    let nextImg = gal.eq(i)
                    currentImg.css("left",0).animate({"left":"-100%"})
                    nextImg.css("left","100%").animate({"left":0})
                    current = i
                }
            })
            carouselBtn.click(function(){
                btns.removeClass("active")
                btns.eq(current).addClass("active")

            })
        })
    </script>

    <script>
        $(function(){
            var modal = $("#videoModal")
            var btn = $(".video_btn")
            var span = $(".close-button")
            var video = $("#myVideo")
            modal.hide()
            btn.on("click", function(){
                
                modal.css("display", "flex")
                let videoY = modal.offset().top
                //alert(videoY)
                setTimeout(function() {
                    $("html, body").scrollTop(videoY);
                }, 100);

                $("html,body").css("overflow","hidden")
            })

            span.on("click", function(){
                modal.css("display", "none")
                $("html,body").css("overflow","auto")
            })

            $(window).on("click", function(event){
                if ($(event.target).is(modal)){
                    modal.css("display", "none")
                    video.pause()
                    video.currentTime = 0;
                }
            })
        })
